<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="glassesModel"
          src="./glasses6/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/face-tracking/assets/sparkar/headOccluder.glb"
        ></a-asset-item>
      </a-assets>
      <a-camera id="camera" active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-gltf-model
          id="head"
          mindar-face-occluder
          position="-0.05 0 -0.1"
          rotation="0 0 0"
          scale="0.07 0.07 0.08"
          src="#headModel"
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          id="glasses"
          rotation="0 0 0"
          position="-0.05 -0.2 -0.009"
          scale="0.3 0.3 0.3"
          src="#glassesModel"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
