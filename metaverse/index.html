<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <title>WebVR</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tavern" src="scene.gltf"></a-asset-item>
        <a-asset-item id="wizard" src="wizard_cat/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#tavern" position="14 0 2">
        <a-entity gltf-model="#wizard" position="-15 0.8 -13" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      </a-entity>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 3.0"
        position="-0.5 1 1"
      ></a-entity>
      <a-sky color="#120d08"></a-sky>
    </a-scene>
  </body>
</html>
